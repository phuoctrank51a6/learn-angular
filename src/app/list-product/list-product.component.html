<div class="row">
    <!-- <app-item-product ngClass="col-lg-4 col-md-6 mb-4"></app-item-product>
    <app-item-product ngClass="col-lg-4 col-md-6 mb-4"></app-item-product>
    <app-item-product ngClass="col-lg-4 col-md-6 mb-4"></app-item-product> -->
    <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <!-- cách 1 -->
            <!-- <a href="#"><img class="card-img-top" src="{{ product.img }}" alt=""></a> -->
            <!-- Cách 2 -->
            <a href="#"><img class="card-img-top" [src]="product.img" alt="" /></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="#">{{ product.name }}</a>
                </h4>
                <h5>{{ product.price }}</h5>
                <p class="card-text">{{ product.desc }}</p>
                <p class="cart-text">{{ product.status ? "Còn hàng" : "Hết hàng" }}</p>
                <!-- cấu trúc event
                - (event-name)="method($event) -->
                <button class="btn btn-primary">Mua hàng</button>
                <a class="btn btn-success" [routerLink]="['/detail-product', product.id]">
                  Chi tiết
                </a>
                <button class="btn btn-danger" (click)="removeIttem(product.id)">Xóa</button>
                <!-- cách 1 -->
                <!-- <input type="text " (keyup)="changeTitle($event) "> -->
                <!-- cách 2 -->
                <form action=" ">
                    <input type="text " [(ngModel)]="product.name" name="name " />
                    <input type="text " [(ngModel)]="product.desc" name="desc " />
                </form>
                <!-- <input type="text " [(ngModel)]="product.name "> -->
            </div>
            <div class="card-footer ">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
        </div>
    </div>
</div>
<div *ngIf="selected">
    {{selected.name}}
</div>

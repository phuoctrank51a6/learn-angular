
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Desc</th>
                <th>image</th>
                <th>
                  <a class="btn btn-primary" href="/add-product">Thêm</a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td> {{ product.id }} </td>
                <td> {{ product.name }} </td>
                <td> $ {{ product.price }}</td>
                <td> {{ product.desc }} </td>
                <td><img height="100px" src="{{product.img}}" alt=""></td>
                <td>
                  <button class="btn btn-info" (click)="detailProduct(product)">Chi tiết</button>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger" (click)="delProduct(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="detail">
      <h3 class="text-primary">Chi tiết sản phẩm</h3>
      <p>Tên sản phẩm: <b class="text-danger">{{detail.name}}</b> </p>
      <p>Giá sản phẩm: <b class="text-danger">$ {{detail.price}}</b></p>
      <p>Ảnh sản phẩm: <img width="50px" src="{{detail.img}}"></p>
      <p>Mô tả: <b class="text-danger">{{detail.desc}}</b></p>
      
    </div>
